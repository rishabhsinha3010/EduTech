<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fees Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <style>
    .div1 {
     background-color: rgb(219, 164, 110);
    }

    label,
    td,
    th {
      color: rgb(14, 14, 14);
    }

    #tablehead {
      background-color: rgb(6, 112, 206);
      color: black;
    }

    .cantainer{
        background-image: linear-gradient(to right, rgb(255, 203, 151) , rgb(167, 161, 255));
    }
      
    header {
      background-image: linear-gradient(to right, rgb(242, 155, 69) , rgb(71, 67, 133));
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

  </style>
</head>

<body>
    <header>
        <h1>Fees Generator - EduTech</h1>
    </header>
<div class="div1">
  <form class="w-50 mx-auto from1">
    <div class="form-group">
      <label for="formGroupExampleInput">Month</label>
      <select name="Month" class="form-control" id="ids">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
      </select>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Student Name</label>
      <input type="text" class="form-control" id="product" />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Class fees</label>
      <input type="number" class="form-control" id="prc" />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Total no. of Class</label>
      <input type="number" class="form-control" id="qty" onchange="calculate()" />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Amount</label>
      <input type="number" class="form-control" id="amnt" disabled />
    </div>
    <button type="button" class="btn mx-auto btn-warning m-2" onclick="addData()">
      Add
    </button>
  </form>
</div>

  <table class="table">
    <thead id="tablehead">
      <tr>
        <th id="ids">Id</th>
        <th>Student Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="newtr">

    </tbody>


  </table>
  <hr>
  <table class="table">
    <tr>
      <th width="20%"></th>
      <th width="20%"> </th>
      <th width="20%"></th>
      <th width="20%" id="subtotal-amount"></th>
    </tr>
    <tr>
      <th width="20%"></th>
      <th width="20%"></th>
      <th width="20%"></th>
    </tr>
    <tr>
      <th width="20%"></th>
      <th width="20%"></th>
      <th width="20%"></th>
      <th width="20%" id="total"></th>
    </tr>
  </table>
</div>
  <script>
    var price;
    var quantity;
    var amount;
    var prod_name;
    var ids;

    function calculate() {
      ids = document.getElementById("ids").value;
      price = document.getElementById("prc").value;
      quantity = document.getElementById("qty").value;
      amount = price * quantity;
      document.getElementById("amnt").value = amount;

    }


    function addData() {
      prod_name = document.getElementById("product").value;
      document.getElementById('newtr').innerHTML += '<tr><td>' + ids + '</td><td>' + prod_name + '</td><td>' + price + '</td> <td>' + quantity + '</td><td>' + amount + '</td></tr>'
      document.getElementById("ids").value = "";
      document.getElementById("product").value = "";
      document.getElementById("prc").value = "";
      document.getElementById("qty").value = "";
      document.getElementById("amnt").value = "";
      document.getElementById("subtotal-amount").innerHTML = price * quantity;
      document.getElementById("total-amount").innerHTML = price * quantity;
      document.getElementById("total").innerHTML = price * quantity;
    }


  </script>
</body>

</html>
